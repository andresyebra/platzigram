<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Platzigram</title>
    <!-- Compiled and minified CSS -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="public/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
</head>
<body>
<section id="main-container">
    <div class="container">
        <div class="row">
            <div class="col s10 push-s1">
                <div class="row">
                    <div class="col m5 hide-on-small-only">
                        <img class="iphone" src="assets/iphone.png" />
                    </div>
                    <div class="col s12 m7">
                        <div class="row">
                            <div class="signup-box">
                            <h1 class="platzigram">Platzigram</h1>
                            <form action="" class="signup-form">
                                <h2>Registrate para ver fotos de tua amigos estudiando en platzi</h2>
                                <div class="section">
                                    <a href="" class="btn btn-fb hide-on-small-only">Iniciar session con Facebook</a>
                                    <a href="" class="btn btn-fb hide-on-med-and-up">Iniciar session</a>
                                </div>
                                <div class="divider"></div>
                                <div class="section">
                                    <input type="email" name="email" placeholder="Correo electrónico">
                                    <input type="text" name="name" placeholder="Nombre completo">
                                    <input type="text" name="username" placeholder="Nombre de usuario">
                                    <input type="password" name="password" placeholder="Contraseña">
                                    <button class="btn waves-effect waves-light btn-signup" type="submit">Regístrate</button>
                                </div>
                            </form>
                            </div>
                        </div>

                        <div class="row">
                            <div class="login-box">
                                Tienes una Cuenta? <a href="/singin">Entrar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="site-footer">
    <div class="container">
        <div class="row">
            <div class="col s12 l3 center-align">
                <a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>

                <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="#!">Español</a></li>
                    <li><a href="#!">Inglés</a></li>
                </ul>
            </div>
            <div class="col s12 l3 push-l6 center-align">
                © 2016 Platzigram
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</body>
</html>
